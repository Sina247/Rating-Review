<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Rating Review</title>
		<link rel="stylesheet" href="style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<main id="container">
			<section id="initial">
				<img class="star" src="img/1.svg" alt="orange colored star" width="50" height="50" />

				<div class="text">
					<h1>How did we do?</h1>

					<p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
				</div>

				<div class="review">
					<button class="count">1</button>

					<button class="count">2</button>

					<button class="count">3</button>

					<button class="count">4</button>

					<button class="count">5</button>
				</div>

				<button id="submit" class="submit">Submit</button>
			</section>

			<section id="rated" class="display">
				<img src="img/2.svg" />

				<p class="rate-result">You selected <span id="rate">0</span> out of 5</p>

				<div class="text">
					<h1>Thank You!</h1>

					<p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
				</div>

				<button id="back" class="submit">Back</button>
			</section>
		</main>
		<script src="script.js"></script>
	</body>
</html>
